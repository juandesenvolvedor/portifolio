<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header></header>

    <main>
        <div id="name"><p>Juan Lucas</p></div>

        <div class="titles">
            <div class="lines"></div>
            <p>Sobre Mim</p>

            <p>Olá, Meu nome é Juan e eu sou desenvolvedor web. <br>

            <div class="lines"></div>

            <div class="lines"></div>

        <div id="projects"></div>

        <div class="titles">
            <div class="lines"></div>

        </div>

        <div id="contact">
            <ul>
                
                    <div id="first" class="contacts">
                        <li></li><img class="image" src="images/email.png" alt="emailIcon">
                        <span>juanl.bnr@gmail.com</span></li>
                    </div>
                
                
                    <div class="contacts">
                        <li><img id="hub" class="image" src="images/github icon 1.png" alt="githubIcon">
